{% extends 'management/Layout/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
        âž• Add New Course
    </h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <!-- Django form fields -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <!-- Submit button -->
        <button type="submit" 
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition">
            Add Course
        </button>
    </form>
</div>
{% endblock %}
